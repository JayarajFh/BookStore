name: Catalog Service

on:
  push:
    paths:
      - order-service/**
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./order-service

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Java 21
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Make mvnw executable
        run: chmod +x mvnw

      - name: Build app
        run: ./mvnw -ntp verify -DskipTests

      - name: Login to Docker Hub
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Image (robust)
        if: github.ref == 'refs/heads/main'
        run: |
          TARGET_IMAGE=${{ secrets.DOCKERHUB_USERNAME }}/bookstore-order-service:latest

          echo "Building image via Spring Boot buildpacks"
          ./mvnw spring-boot:build-image -DskipTests

          echo "Finding built image ID"
          IMAGE_ID=$(docker images --format "{{.Repository}}:{{.Tag}} {{.ID}}" \
            | grep "bookstore-order-service:latest" \
            | awk '{print $2}')

          echo "Image ID: $IMAGE_ID"

          echo "Tagging image explicitly as $TARGET_IMAGE"
          docker tag $IMAGE_ID $TARGET_IMAGE

          echo "Pushing image to Docker Hub"
          docker push $TARGET_IMAGE
